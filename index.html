<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validating Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      color: #1e3a8a;
    }

    .loader {
      width: 64px;
      height: 64px;
      border: 6px solid #e0f2fe;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 24px;
    }

    .message {
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      padding: 0 20px;
      line-height: 1.4;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader hidden" id="loader"></div>
  <div class="message" id="message">Checking payment status...</div>

  <script>
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    let requestId = getQueryParam("requestId");
    requestId = "request_01de895ea7014299b2af553073715397"

    if (!requestId) {
      message.textContent = "Missing requestId in URL.";
    } else {
      const endpoint = `https://c8bd30dcb64f.ngrok.app/Dynamify/worldlineswiss/getPaymentStatus?requestId=${encodeURIComponent(requestId)}`;

      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          if (data.success === true) {
            loader.classList.remove("hidden");
            message.textContent = "Please wait while we validate your cardâ€¦";
          } else {
            message.textContent = "Thank you! No action was taken.";
          }
        })
        .catch(error => {
          console.error("Error fetching status:", error);
          message.textContent = "Something went wrong. Please try again later.";
        });
    }
  </script>
</body>
</html>
